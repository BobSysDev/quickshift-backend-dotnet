syntax = "proto3";

option csharp_namespace = "GrpcClient";
option java_multiple_files = true;
option java_package = "quickshift.grpc";

package org.grpc.service;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc GetAllHellos (Empty) returns (ManyReplies);
}

message Empty {

}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message ManyReplies {
  repeated string replies = 1;
}
